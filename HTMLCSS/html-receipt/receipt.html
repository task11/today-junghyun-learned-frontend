<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Receipt</title>
</head>

<body>

  <h1>Bill sharing request
    <span>from jungman</span>
  </h1>

  <div class="receipt">


    <!-- <img src="./assets/logo-mcdonalds.png" alt="McDonald Logo" /> 텍스트와 중복 : 꾸미는 목적이 강해 CSS로 처리-->

    <h2>McDonald's</h2>

    <strong class="barcode">
      <img src="./assets/barcode.svg" alt="Barcode" />
    </strong>
    <span aria-label="Issued on Febuary 5, 2022">
      05.02.2022
    </span>
    <div>

      <dl>
        <div>
          <dt>
            Coke Light - 0.3<span aria-label="litter">L</span>
          </dt>
          <dd>
            &dollar;1.50
          </dd>
        </div>
        <div>
          <dt>
            Heineken Beer - 0.5<span aria-label="litter">L</span>
          </dt>
          <dd>
            &dollar;3.25
          </dd>
        </div>
        <div>
          <dt>
            Chicken McNuggets
          </dt>
          <dd>
            &dollar;21.00
          </dd>
        </div>
      </dl>

      <dl>
        <dt>In total</dt>
        <dd>
          <strong>&dollar;25.75</strong>
        </dd>
      </dl>
    </div>
  </div>
</body>

</html>
